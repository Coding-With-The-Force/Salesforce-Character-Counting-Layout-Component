<!--
@description: This component is used to display a record view form that displays character counts for text fields. This is embedded
in the character_counting_component lwc, but could also be used independently in other components as well if desired.

@author: Matt Gerry (codingwiththeforce@gmail.com)

@date: 5/3/2022
-->

<!-- Character Counter Record View Form -->
<template>
	<lightning-record-view-form object-api-name={objectApiName} record-id={recordId}>
		<template for:each={fieldDataCopy} for:item="field">
			<div key={field.fieldApiName} class={columnClasses}>
				<div key={field.fieldApiName} class="field-spacing">
					<template if:true={renderEditButton}>
						<div class="edit-icon-space">
							<lightning-button-icon variant="bare" class="edit-icon" icon-name="utility:edit"  alternative-text="Edit" title="Edit" onclick={enableEditing}></lightning-button-icon>
						</div>
					</template>
					<lightning-output-field key={field.fieldApiName} field-name={field.fieldApiName}></lightning-output-field>
					<template if:true={field.isString}>
						<p class="characters-remaining" key={field.fieldApiName} >{field.charactersRemaining} {CHARACTERS_REMAINING}</p>
					</template>
				</div>
			</div>
		</template>
	</lightning-record-view-form>
</template>
